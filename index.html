<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DIX</title>

  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header class="top-bar">
  <div class="logo">DIX</div>
  <input id="search" placeholder="Поиск">
</header>

<main class="main">
  <div id="notes" class="notes-grid"></div>
</main>

<button class="add-btn">+</button>

<div class="modal" id="modal">
  <div class="card" id="card">
    <input id="title" placeholder="Тема">
    <textarea id="text" placeholder="Текст заметки"></textarea>

    <input type="file" id="media" multiple accept="image/*,video/*">
    <div class="media-list" id="mediaList"></div>

    <div class="actions">
      <button class="btn" id="close">✖ Закрыть</button>
      <button class="btn delete-btn" id="delete">Удалить</button>
      <button class="btn" id="save">Сохранить</button>
    </div>
  </div>
</div>

<script type="module" src="js/app.js"></script>
</body>
</html>
