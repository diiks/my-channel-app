<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DIX</title>

<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: system-ui, -apple-system;
}

body {
  background: #004d33;
  color: white;
  min-height: 100vh;
}

/* ===== HEADER ===== */
header {
  background: #000;
  padding: 18px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.logo {
  font-size: 30px;
  font-weight: 800;
  color: #39ff14;
}

.search {
  width: 170px;
  padding: 10px 14px;
  border-radius: 16px;
  border: none;
  background: #1a1a1a;
  color: white;
}

/* ===== NOTES GRID ===== */
main {
  padding: 18px;
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(170px, 1fr));
  gap: 16px;
  justify-items: center;
}

.note {
  background: #000;
  width: 100%;
  min-height: 90px;
  border-radius: 20px;
  padding: 14px;
  text-align: center;
  font-weight: 600;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
}

/* ===== ADD BUTTON ===== */
.add-btn {
  position: fixed;
  bottom: 22px;
  right: 22px;
  width: 64px;
  height: 64px;
  border-radius: 50%;
  background: #000;
  color: #004d33;
  font-size: 36px;
  border: none;
}

/* ===== MODAL ===== */
.modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.85);
  display: none;
  justify-content: center;
  align-items: flex-start;
  overflow-y: auto;
  padding: 30px 0;
}

.modal.active {
  display: flex;
}

.card {
  background: #0f0f0f;
  width: 90%;
  max-width: 420px;
  border-radius: 26px;
  padding: 20px;
  display: flex;
  flex-direction: column;
  gap: 14px;
  max-height: 90vh;
  overflow-y: auto;
}

input, textarea {
  background: #1c1c1c;
  border: 1px solid #333;
  border-radius: 16px;
  padding: 12px;
  color: white;
}

textarea {
  resize: none;
  min-height: 140px;
}

.media-preview img,
.media-preview video {
  width: 100%;
  border-radius: 16px;
  margin-top: 10px;
}

/* ===== VIEW MODE ===== */
.view-title {
  font-size: 14px;
  opacity: .6;
}

.view-text {
  font-size: 22px;
  line-height: 1.5;
  white-space: pre-wrap;
}

/* ===== ACTIONS ===== */
.actions {
  display: flex;
  justify-content: space-between;
  gap: 10px;
}

.btn {
  flex: 1;
  padding: 12px;
  border-radius: 18px;
  border: none;
  background: #222;
  color: white;
}

.delete {
  background: #ff3b3b;
}
</style>
</head>

<body>

<header>
  <div class="logo">DIX</div>
  <input class="search" placeholder="Поиск">
</header>

<main id="notes"></main>

<button class="add-btn">+</button>

<div class="modal" id="modal">
  <div class="card">
    <div id="viewTitle" class="view-title"></div>
    <div id="viewText" class="view-text"></div>

    <input id="title" placeholder="Тема">
    <textarea id="text" placeholder="Текст заметки"></textarea>

    <input type="file" id="media" accept="image/*,video/*">
    <div class="media-preview" id="mediaPreview"></div>

    <div class="actions">
      <button class="btn" id="close">✖</button>
      <button class="btn delete" id="delete">Удалить</button>
      <button class="btn" id="save">Сохранить</button>
    </div>
  </div>
</div>

<script>
let notes = JSON.parse(localStorage.getItem('notes') || '[]');
let current = null;

const notesEl = document.getElementById('notes');
const modal = document.getElementById('modal');
const titleInput = document.getElementById('title');
const textInput = document.getElementById('text');
const mediaInput = document.getElementById('media');
const mediaPreview = document.getElementById('mediaPreview');
const viewTitle = document.getElementById('viewTitle');
const viewText = document.getElementById('viewText');

function render() {
  notesEl.innerHTML = '';
  notes.forEach((n, i) => {
    const d = document.createElement('div');
    d.className = 'note';
    d.innerText = n.title;
    d.onclick = () => openNote(i);
    notesEl.appendChild(d);
  });
}

function openNote(i) {
  current = i;
  const n = notes[i];

  viewTitle.innerText = n.title;
  viewText.innerText = n.text;

  titleInput.value = n.title;
  textInput.value = n.text;
  mediaPreview.innerHTML = n.media || '';

  modal.classList.add('active');
}

document.querySelector('.add-btn').onclick = () => {
  current = null;
  viewTitle.innerText = '';
  viewText.innerText = '';
  titleInput.value = '';
  textInput.value = '';
  mediaPreview.innerHTML = '';
  modal.classList.add('active');
};

document.getElementById('close').onclick = () => {
  modal.classList.remove('active');
};

document.getElementById('save').onclick = () => {
  if (!titleInput.value.trim()) return;

  const note = {
    title: titleInput.value,
    text: textInput.value,
    media: mediaPreview.innerHTML
  };

  if (current !== null) notes[current] = note;
  else notes.push(note);

  localStorage.setItem('notes', JSON.stringify(notes));
  modal.classList.remove('active');
  render();
};

document.getElementById('delete').onclick = () => {
  if (current === null) return;
  notes.splice(current, 1);
  localStorage.setItem('notes', JSON.stringify(notes));
  modal.classList.remove('active');
  render();
};

mediaInput.onchange = () => {
  const f = mediaInput.files[0];
  if (!f) return;
  const url = URL.createObjectURL(f);
  mediaPreview.innerHTML =
    f.type.startsWith('image')
      ? `<img src="${url}">`
      : `<video src="${url}" controls></video>`;
};

document.querySelector('.search').oninput = e => {
  const q = e.target.value.toLowerCase();
  [...notesEl.children].forEach((el, i) => {
    const n = notes[i];
    el.style.display =
      n.title.toLowerCase().includes(q) ||
      n.text.toLowerCase().includes(q)
        ? 'flex'
        : 'none';
  });
};

render();
</script>

</body>
</html>
