<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DIX</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header class="top-bar">
  <div class="logo">DIX</div>
</header>

<main class="main">
  <div id="notes"></div>
</main>

<button class="add-btn">+</button>

<div class="modal" id="modal">
  <div class="card" id="card">
    <button class="close-x" id="close">Рюќ</button>

    <input id="title" placeholder="лблхл╝л░">

    <!-- лблЋлџлАлб -->
    <div class="text-wrapper">
      <textarea id="text" placeholder="лблхл║ЛЂЛѓ лил░л╝лхЛѓл║лИ"></textarea>
    </div>

    <!-- люлЋлћлўлљ -->

      <div class="media-track" id="mediaTrack"></div>
      <div class="media-indicator" id="mediaIndicator"></div>
    </div>

    <input type="file" id="mediaInput" multiple accept="image/*,video/*" hidden>

    <div class="actions">
      <button class="circle danger" id="delete">­ЪЌЉ№ИЈ</button>
      <button class="circle" id="edit">РюЈ№ИЈ</button>
      <button class="circle" id="addMedia">
        <img src="assets/add-media.png">
      </button>
      <button class="circle success" id="save">РюЁ</button>
    </div>
  </div>
</div>

<script type="module" src="js/app.js"></script>
</body>
</html>
