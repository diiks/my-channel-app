<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DIX</title>

<style>
* { box-sizing:border-box; margin:0; padding:0; font-family:system-ui; }

body { background:#004d33; color:white; min-height:100vh; }

header{
  background:#000;
  padding:18px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.logo{
  font-size:30px;
  font-weight:800;
  color:#39ff14;
}

.search{
  width:170px;
  padding:10px 14px;
  border-radius:16px;
  border:none;
  background:#1a1a1a;
  color:white;
}

main{
  padding:18px;
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(170px,1fr));
  gap:16px;
}

.note{
  background:#000;
  border-radius:20px;
  padding:16px;
  text-align:center;
  font-weight:600;
  cursor:pointer;
}

.add-btn{
  position:fixed;
  bottom:22px;
  right:22px;
  width:64px;
  height:64px;
  border-radius:50%;
  background:#000;
  color:#004d33;
  font-size:36px;
  border:none;
}

.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.85);
  display:none;
  justify-content:center;
  align-items:flex-start;
  overflow-y:auto;
  padding:30px 0;
}
.modal.active{ display:flex; }

.card{
  background:#0f0f0f;
  width:90%;
  max-width:420px;
  border-radius:26px;
  padding:20px;
  display:flex;
  flex-direction:column;
  gap:14px;
}

input,textarea{
  background:#1c1c1c;
  border:1px solid #333;
  border-radius:16px;
  padding:12px;
  color:white;
}

textarea{
  resize:none;
  min-height:140px;
}

.media-list{
  display:flex;
  flex-direction:column;
  gap:12px;
}

.media-item{
  position:relative;
}

.media-item img,
.media-item video{
  width:100%;
  border-radius:16px;
}

.media-item button{
  position:absolute;
  top:6px;
  right:6px;
  background:rgba(0,0,0,.7);
  color:white;
  border:none;
  border-radius:50%;
  width:28px;
  height:28px;
}

.actions{
  display:flex;
  gap:10px;
}

.btn{
  flex:1;
  padding:12px;
  border-radius:18px;
  border:none;
  background:#222;
  color:white;
}

.delete{ background:#ff3b3b; }
</style>
</head>

<body>

<header>
  <div class="logo">DIX</div>
  <input class="search" placeholder="Поиск">
</header>

<main id="notes"></main>

<button class="add-btn">+</button>

<div class="modal" id="modal">
  <div class="card">
    <input id="title" placeholder="Тема">
    <textarea id="text" placeholder="Текст заметки"></textarea>

    <input type="file" id="media" multiple accept="image/*,video/*">
    <div class="media-list" id="mediaList"></div>

    <div class="actions">
      <button class="btn" id="close">✖</button>
      <button class="btn delete" id="delete">Удалить</button>
      <button class="btn" id="save">Сохранить</button>
    </div>
  </div>
</div>

<script>
let db;
let currentId = null;
let mediaArr = [];

const openDB = () => new Promise(resolve => {
  const req = indexedDB.open('DIX_DB', 1);
  req.onupgradeneeded = e => {
    db = e.target.result;
    db.createObjectStore('notes', { keyPath: 'id', autoIncrement: true });
  };
  req.onsuccess = e => { db = e.target.result; resolve(); };
});

const getAllNotes = () => new Promise(resolve => {
  const tx = db.transaction('notes', 'readonly');
  const req = tx.objectStore('notes').getAll();
  req.onsuccess = () => resolve(req.result);
});

const saveNote = note => new Promise(resolve => {
  const tx = db.transaction('notes', 'readwrite');
  tx.objectStore('notes').put(note);
  tx.oncomplete = resolve;
});

const deleteNote = id => new Promise(resolve => {
  const tx = db.transaction('notes', 'readwrite');
  tx.objectStore('notes').delete(id);
  tx.oncomplete = resolve;
});

const notesEl = document.getElementById('notes');
const modal = document.getElementById('modal');
const titleInput = document.getElementById('title');
const textInput = document.getElementById('text');
const mediaInput = document.getElementById('media');
const mediaList = document.getElementById('mediaList');

async function render(filter=''){
  const notes = await getAllNotes();
  notesEl.innerHTML='';
  notes.forEach(n=>{
    if(n.title.toLowerCase().includes(filter) || n.text.toLowerCase().includes(filter)){
      const d=document.createElement('div');
      d.className='note';
      d.textContent=n.title;
      d.onclick=()=>openNote(n);
      notesEl.appendChild(d);
    }
  });
}

function openNote(n){
  currentId=n.id;
  titleInput.value=n.title;
  textInput.value=n.text;
  mediaArr=[...n.media];
  drawMedia();
  modal.classList.add('active');
}

document.querySelector('.add-btn').onclick=()=>{
  currentId=null;
  titleInput.value='';
  textInput.value='';
  mediaArr=[];
  drawMedia();
  modal.classList.add('active');
};

document.getElementById('close').onclick=()=>modal.classList.remove('active');

document.getElementById('save').onclick=async()=>{
  if(!titleInput.value.trim()) return;
  await saveNote({
    id: currentId,
    title: titleInput.value,
    text: textInput.value,
    media: mediaArr
  });
  modal.classList.remove('active');
  render();
};

document.getElementById('delete').onclick=async()=>{
  if(currentId!==null){
    await deleteNote(currentId);
    modal.classList.remove('active');
    render();
  }
};

mediaInput.onchange=()=>{
  [...mediaInput.files].forEach(f=>{
    mediaArr.push({ type:f.type, blob:f });
  });
  drawMedia();
};

function drawMedia(){
  mediaList.innerHTML='';
  mediaArr.forEach((m,i)=>{
    const div=document.createElement('div');
    div.className='media-item';
    const url=URL.createObjectURL(m.blob);
    div.innerHTML=
      (m.type.startsWith('image')
      ?`<img src="${url}">`
      :`<video src="${url}" controls></video>`)
      +`<button onclick="removeMedia(${i})">✖</button>`;
    mediaList.appendChild(div);
  });
}

window.removeMedia=i=>{
  mediaArr.splice(i,1);
  drawMedia();
};

document.querySelector('.search').oninput=e=>render(e.target.value.toLowerCase());

openDB().then(render);
</script>

</body>
</html>
