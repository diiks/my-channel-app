<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DIX</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header class="top-bar">
  <div class="logo">DIX</div>
  <input id="search" placeholder="Поиск">
</header>

<main class="main">
  <div id="notes" class="notes-grid"></div>
</main>

<button id="openCreate" class="add-btn">+</button>

<!-- СОЗДАНИЕ -->
<div class="modal hidden" id="createModal">
  <div class="card">
    <input id="noteTitle" placeholder="Тема">
    <textarea id="noteText" placeholder="Текст заметки"></textarea>
    <div class="actions">
      <button id="saveNote" class="btn">Сохранить</button>
      <button id="closeCreate" class="btn">✖</button>
    </div>
  </div>
</div>

<!-- ПРОСМОТР -->
<div class="modal hidden" id="viewModal">
  <div class="card">
    <div id="viewText" class="view-text big-text"></div>
    <div id="viewTitle" class="small-title"></div>

    <div class="actions">
      <button id="editNote" class="btn">Редактировать</button>
      <button id="deleteNote" class="delete-btn">Удалить</button>
      <button id="closeView" class="btn">✖</button>
    </div>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
